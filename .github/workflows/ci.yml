name: ci

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@cargo-llvm-cov
      - name: fmt
        run: cargo fmt --all -- --check
      - name: clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: test
        run: cargo test --workspace --lib --bins --tests
      - name: property test
        run: cargo test --test property_logic
      - name: coverage gate
        run: cargo llvm-cov --workspace --all-features --summary-only --fail-under-lines 80
      - name: coverage lcov
        run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info
      - name: upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false

  docs-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: generate examples catalog
        run: ./scripts/generate-examples-catalog.sh
      - name: generate glossary assets
        run: python3 scripts/generate-glossary-assets.py
      - name: verify generated catalog is committed
        run: git diff --exit-code docs-site/src/tutorial/examples-catalog.md docs-site/src/reference/glossary.md docs-site/theme/dtl-terms.js
      - name: verify generated glossary assets are up to date
        run: python3 scripts/generate-glossary-assets.py --check
      - uses: taiki-e/install-action@mdbook
      - name: mdbook build
        run: mdbook build docs-site

  syntax-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: install dtl syntax tooling deps
        run: bun install --cwd tooling/dtl-syntax
      - name: generate syntax assets
        run: bun run --cwd tooling/dtl-syntax generate
      - name: check generated syntax assets
        run: bun run --cwd tooling/dtl-syntax check-generated
      - name: syntax generator test
        run: bun run --cwd tooling/dtl-syntax test
      - name: install vscode extension deps
        run: bun install --cwd editors/vscode-dtl
      - name: package vscode extension
        run: bun run --cwd editors/vscode-dtl package

  cli-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: integration check cli
        run: cargo test --test integration_cli
      - name: e2e check json contract
        run: cargo test --test e2e_examples

  cli-prove:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: integration prove cli
        run: cargo test --test integration_prove_doc_cli cli_prove
      - name: prove json contract
        run: cargo test --test integration_prove_json_contract

  cli-doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: integration doc cli
        run: cargo test --test integration_prove_doc_cli cli_doc

  cli-lint-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: dtl lint --deny-warnings
        run: cargo run -- lint examples/customer_contract_ja.dtl --format json --deny-warnings

  cli-fmt-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: dtl fmt --check
        run: cargo run -- fmt examples/customer_contract_ja.dtl --check

  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: benchmark smoke
        run: |
          cargo bench --bench perf_scaling -- solve_facts/fact_scaling/20 --quick --noplot
          cargo bench --bench perf_scaling -- solve_facts/rule_scaling/10 --quick --noplot
          cargo bench --bench perf_scaling -- prove/minimize_counterexample/4 --quick --noplot
