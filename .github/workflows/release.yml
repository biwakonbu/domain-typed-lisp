name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: dtl-x86_64-unknown-linux-gnu.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: dtl-x86_64-apple-darwin.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: dtl-x86_64-pc-windows-msvc.zip

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: detect toolchain channel
        id: toolchain
        shell: bash
        run: |
          channel="$(awk -F'\"' '/^channel = / { print $2 }' rust-toolchain.toml)"
          if [ -z "$channel" ]; then
            echo "failed to read toolchain channel from rust-toolchain.toml"
            exit 1
          fi
          echo "channel=$channel" >> "$GITHUB_OUTPUT"
      - name: install Rust toolchain
        shell: bash
        run: |
          rustup toolchain install "${{ steps.toolchain.outputs.channel }}" --profile default
          rustup target add "${{ matrix.target }}" --toolchain "${{ steps.toolchain.outputs.channel }}"
      - name: build
        run: cargo +${{ steps.toolchain.outputs.channel }} build --release --target ${{ matrix.target }}

      - name: package (unix)
        if: runner.os != 'Windows'
        run: |
          tar -C target/${{ matrix.target }}/release -czf ${{ matrix.artifact }} dtl

      - name: package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive `
            -Path target/${{ matrix.target }}/release/dtl.exe `
            -DestinationPath ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.artifact }}

  build-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: verify tag and extension version match
        run: |
          RAW_TAG="${GITHUB_REF_NAME}"
          if [[ ! "$RAW_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "tag must match v<major>.<minor>.<patch>: $RAW_TAG"
            exit 1
          fi
          TAG_VERSION="${RAW_TAG#v}"
          PKG_VERSION="$(jq -r '.version' editors/vscode-dtl/package.json)"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "tag version (v$TAG_VERSION) and editors/vscode-dtl/package.json version ($PKG_VERSION) must match"
            exit 1
          fi
      - name: generate syntax assets
        run: |
          bun install --cwd tooling/dtl-syntax
          bun run --cwd tooling/dtl-syntax generate
      - name: package extension
        run: |
          bun install --cwd editors/vscode-dtl
          bun run --cwd editors/vscode-dtl package
      - uses: actions/upload-artifact@v4
        with:
          name: vscode-dtl-vsix
          path: editors/vscode-dtl/dtl-*.vsix

  publish:
    runs-on: ubuntu-latest
    needs:
      - build
      - build-extension
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/x86_64-unknown-linux-gnu/dtl-x86_64-unknown-linux-gnu.tar.gz
            dist/x86_64-apple-darwin/dtl-x86_64-apple-darwin.tar.gz
            dist/x86_64-pc-windows-msvc/dtl-x86_64-pc-windows-msvc.zip
            dist/vscode-dtl-vsix/dtl-*.vsix
