name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: dtl-x86_64-unknown-linux-gnu.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: dtl-x86_64-apple-darwin.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: dtl-x86_64-pc-windows-msvc.zip

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: build
        run: cargo build --release --target ${{ matrix.target }}

      - name: package (unix)
        if: runner.os != 'Windows'
        run: |
          tar -C target/${{ matrix.target }}/release -czf ${{ matrix.artifact }} dtl

      - name: package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive `
            -Path target/${{ matrix.target }}/release/dtl.exe `
            -DestinationPath ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.artifact }}

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/x86_64-unknown-linux-gnu/dtl-x86_64-unknown-linux-gnu.tar.gz
            dist/x86_64-apple-darwin/dtl-x86_64-apple-darwin.tar.gz
            dist/x86_64-pc-windows-msvc/dtl-x86_64-pc-windows-msvc.zip
